<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-progress"></i>
                </div>
            </nav>
            <img src="Screenshot 2023-11-19 143259.png" class="song-img">
            <h1>Kobitar Gaan</h1>
            <p>kobitar gan pramika kothay</p>

            <audio id="song"> <source src="Kobitar_Gaan-_কবিতার_গান___Hasan_Joy___Status_Studio___Romantic_Song_Bangla(256k).mp3"></audio>
            <input type="range" value="0" id="prog">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play" id="urlIcon" onclick="playPause()"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
